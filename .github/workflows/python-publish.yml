# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    branches:
      - main
    paths-ignore:
      - README.md

permissions:
  contents: read

jobs:
  windows-validation:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12", "3.13"]
    runs-on: windows-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'

    steps:
      - uses: actions/checkout@v3

      - name: Use Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Boost
        run: |
          choco install boost-msvc-14.2

      - name: Install dependencies
        run: |
          pip install cython==3.0.11 --config-setting no_cython_compile=True --no-cache-dir
          pip install setuptools

      - name: Compile Cython extensions
        run: |
          cython nazo_ip2asn/ip2asn.pyx
          python setup.py build_ext --inplace
        env:
          BOOST_ROOT: C:\local\boost_1_87_0
          BOOST_LIBRARYDIR: C:\local\boost_1_87_0\lib64-msvc-14.2\

  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 9
          submodules: false

      - name: Use Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install cython==3.0.11 --config-setting no_cython_compile=True --no-cache-dir
          pip install setuptools

      - name: Install Boost
        run: sudo apt-get update && sudo apt-get install libboost-all-dev

      - name: Compile Cython extensions
        run: |
          python3 setup.py build_ext --inplace

      - name: Install distribution dependencies
        run: pip install --upgrade twine setuptools wheel
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == 3.10

      - name: Create distribution package
        run: python setup.py sdist
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == 3.10

      - name: Upload distribution package
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: dist
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == 3.10

  build-wheels:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 9

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          pip install cython==3.0.11 --config-setting no_cython_compile=True --no-cache-dir
          python -m pip install --upgrade setuptools pip wheel

      - name: Install Boost (windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          choco install boost-msvc-14.2

      - name: Install Boost (mac)
        if: startsWith(matrix.os, 'macos')
        run: |
          curl -L https://boostorg.jfrog.io/artifactory/main/release/1.87.0/source/boost_1_87_0.tar.gz -o boost.tar.gz
          tar xzf boost.tar.gz
          cd boost_1_87_0
          ./bootstrap.sh --with-libraries=system,filesystem,program_options
          ./b2 toolset=clang cxxflags="-std=c++17" linkflags="-std=c++17" -j$(sysctl -n hw.ncpu) install

      - name: Install Boost (linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install libboost-all-dev

      - name: Compile Cython extensions
        run: |
          cython nazo_ip2asn/ip2asn.pyx

      - name: Add execute permission to build script
        run: chmod +x ${{ github.workspace }}/.github/workflows/build-manylinux-wheels.sh

      - name: Build wheels (linux)
        if: startsWith(matrix.os, 'ubuntu')
        uses: docker://quay.io/pypa/manylinux2014_x86_64
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
        with:
          entrypoint: /github/workspace/.github/workflows/build-manylinux-wheels.sh

      - name: Build wheels (non-linux)
        if: "!startsWith(matrix.os, 'ubuntu')"
        run: |
          python setup.py bdist_wheel
        env:
          BOOST_ROOT: C:\local\boost_1_87_0
          BOOST_LIBRARYDIR: C:\local\boost_1_87_0\lib64-msvc-14.2\

      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  publish:
    runs-on: ubuntu-latest
    needs: [build, build-wheels]
    if: github.event_name == 'release'
    steps:
      - name: Download a distribution artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      - name: Use Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install twine 

      - name: Publish distribution ðŸ“¦ to PyPI
        run: |
          twine upload -r pypi dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}