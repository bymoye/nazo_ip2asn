# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    branches:
      - main
    paths-ignore:
      - README.md

permissions:
  contents: read

jobs:
  windows-validation:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]
    runs-on: windows-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'

    steps:
      - uses: actions/checkout@v3

      - name: Use Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install boost
        uses: MarkusJx/install-boost@v2.4.4
        id: install-boost
        with:
          # REQUIRED: Specify the required boost version
          # A list of supported versions can be found here:
          # https://github.com/MarkusJx/prebuilt-boost/blob/main/versions-manifest.json
          boost_version: 1.81.0
          # OPTIONAL: Specify a custon install location

      - name: Install dependencies
        run: |
          pip install cython==0.29.34 --config-setting no_cython_compile=True --no-cache-dir

      - name: Compile Cython extensions
        run: |
          cython ip2asn/ip2asn.pyx
          python setup.py build_ext --inplace
        env:
          BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}

  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8, 3.9, "3.10", "3.11"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 9
          submodules: false

      - name: Use Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install cython==0.29.34 --config-setting no_cython_compile=True --no-cache-dir

      - name: Compile Cython extensions
        run: |
          python3 setup.py build_ext --inplace

      - name: Install distribution dependencies
        run: pip install --upgrade twine setuptools wheel
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == 3.10

      - name: Create distribution package
        run: python setup.py sdist
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == 3.10

      - name: Upload distribution package
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: dist
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == 3.10

  build-wheels:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 9

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          pip install cython==0.29.34 --config-setting no_cython_compile=True --no-cache-dir
          python -m pip install --upgrade setuptools pip wheel

      - name: Compile Cython extensions
        run: |
          cython ip2asn/ip2asn.pyx

      - name: Add execute permission to build script
        run: chmod +x ${{ github.workspace }}/.github/workflows/build-manylinux-wheels.sh

      - name: Build wheels (linux)
        if: startsWith(matrix.os, 'ubuntu')
        uses: docker://quay.io/pypa/manylinux2014_x86_64
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
        with:
          entrypoint: /github/workspace/.github/workflows/build-manylinux-wheels.sh

      - name: Build wheels (non-linux)
        if: "!startsWith(matrix.os, 'ubuntu')"
        run: |
          python setup.py bdist_wheel

      - uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist

  publish:
    runs-on: ubuntu-latest
    needs: [build, build-wheels]
    if: github.event_name == 'release'
    steps:
      - name: Download a distribution artifact
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist

      - name: Use Python 3.11
        uses: actions/setup-python@v1
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install twine

      - name: Publish distribution ðŸ“¦ to PyPI
        run: |
          twine upload -r pypi dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
